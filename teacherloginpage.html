<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="utf-8" />
    <title>Teacher Login Page</title>
  </head>
  <body class="backdrop">
    <header class="banner">
          <img src="logo.png" class="logo" alt="Stoodle Logo">
  </header>
      <div class="login-container">
        
        <span class="login-big">
        <form class="login">
          <img src="icon2.png" class="icon" alt="Stoodle Icon">
          <span class="login-title"> <h3>Stoodle Teacher Login</h3></span>
          <div class="inputs">
            <input type="text" placeholder="Username" />
          </div>
          <div class="inputs">
            <input type="password" placeholder="Password" />
          </div>
          <div class="submit-button-container">
            <input type="submit" value="LOGIN" class="submit-button" />
          </div>
          <div class="forgot-text"> Forgot your <a href="">username/password</a>?</div>
          <div class="forgot-text"> <a href="">Sign up</a></div>
        </form></span>
      </div>


  </body>
</html>
