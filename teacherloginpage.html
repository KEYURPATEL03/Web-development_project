<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="utf-8" />
    <title>Login Page</title>
  </head>
  <body class="login-container">
      <div class="login-container">
        <form class="login">
          <span class="login-title"> <h3>Stoodle Teacher Login</h3></span>
          <div class="inputs">
            <input type="text" placeholder="Username" />
          </div>
          <div class="inputs">
            <input type="password" placeholder="Password" />
          </div>
          <div class="submit-button-container">
            <input type="submit" value="LOGIN" class="submit-button" />
          </div>
          <div class="forgot-text"> Forgot your <a href="">username/password</a>?</div>
          <div class="forgot-text"> <a href="">Sign up</a></div>
        </form>
      </div>


  </body>
</html>
