<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/login.css" />
  <meta charset="utf-8" />
  <title>Teacher Login Page</title>
</head>

<body class="backdrop">
  <header class="banner">
    <a href="homepage.html">
      <img src="styles/stoodle-logo.png" class="logo" alt="Stoodle Logo"></a>
  </header>
  <div class="login-container">
      <form class="login">
        <img src="styles/stoodle-icon.png" class="icon" alt="Stoodle Icon">
        <span class="login-title">
          <h3>Stoodle Teacher Login</h3>
        </span>
        <div class="inputs">
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputs">
          <input type="password" placeholder="Password" />
        </div>
        <div class="submit-button-container">
          <input type="submit" value="LOGIN" class="submit-button" />
        </div>
        <div class="links"> Forgot your <a href="">username/password</a>? <br>
          <a href="">Sign up</a>
        </div>
      </form>
  </div>


</body>

</html>
